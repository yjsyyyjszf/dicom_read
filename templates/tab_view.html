<div class="box box-solid">
    <div class="box-tools pull-right" style="padding: 5px">
        <button type="button" class="btn btn-box-tool">
            <i class="fa fa-expand"></i>
        </button>
    </div>
    <div class="nav-tabs-custom">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#tab_1" data-toggle="tab">Position</a></li>
            <li><a href="#tab_2" data-toggle="tab">Sigma</a></li>
            <li><a href="#tab_3" data-toggle="tab">Uniformity</a></li>
            <li><a href="#tab_4" data-toggle="tab">Data Table</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="tab_1">
                <div id="carousel-{{ type }}" class="carousel slide" data-ride="carousel" data-interval="false">
                    {% include 'slider.html' with values=data.positions type='positions'%}
                </div>
            </div>
            <div class="tab-pane" id="tab_2">
                <div id="carousel-{{ type }}" class="carousel slide" data-ride="carousel" data-interval="false">
                    {% include 'slider.html' with values=data.sigma type='sigma'%}
                </div>
            </div>
            <div class="tab-pane" id="tab_3">
                <div id="carousel-{{ type }}" class="carousel slide" data-ride="carousel" data-interval="false">
                    {% include 'slider.html' with values=data.uniformity type='uniformity'%}
                </div>
            </div>
            <div class="tab-pane" id="tab_4" style="overflow-x: auto">
                {% include 'datatable.html'%}
            </div>
        </div>
    </div>
</div>
